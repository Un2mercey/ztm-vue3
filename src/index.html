<!DOCTYPE html>
<html>
    <head>
        <title>VueJS Course</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <link href="favicon.png" rel="shortcut icon" type="image/png"/>
    </head>
    <body>
        <div id="app" v-cloak>
            <div>Full name: {{ getFullName() }}</div>
            <div>
                <a :href="url" target="_blank">
                    Google
                </a>
            </div>
            <div v-html="raw_url"></div>
            <div>Age: {{ age }}</div>

            <hr />

            <label>First Name</label>
            <input type="text" v-model="firstName" />

            <label>Last Name</label>
            <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)" />

            <button type="button" @click="increment">Increment</button>
            <button type="button" @click="age--">Decrement</button>
        </div>

<!--        <div id="app-2">-->
<!--            <div>Binding: {{ firstName }} {{ lastName }}</div>-->
<!--            <div>Operation: {{ 3 + 3 }}</div>-->
<!--        </div>-->

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
